<h4 class="fw-bold">Categorias</h4>

<ul class="list-group list-group-flush">
    {% for categoria in categorias %}
    <li class="list-group-item"> 
        <i class="bi bi-folder2-open"></i>
        <a href="{{ url('categoria/'~categoria.ID)}}">{{ categoria.Titulo }}</a>
    </li>
    {% endfor %}
</ul>
